<section class="contact-section">
    <div class="contact-grid reveal">

        <!-- EMAIL -->
        <div class="contact-card">
            <h3>Email</h3>

                </a>
            </p>
        </div>

        <!-- INSTAGRAM -->
        <div class="contact-card">
            <h3>Instagram</h3>
            <p>
                <a href="https://www.instagram.com/ams_iitdelhi/" target="_blank">
                    @ams_iitdelhi
                </a>
            </p>
        </div>

        <div class="contact-card">
            <h3>LinkedIn</h3>
